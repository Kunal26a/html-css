<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="padding-bottom: 500px; padding-top: 60px; padding-left: 100px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        bottom: 100px;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 80px;
      "
    >
      side-bar
      <div
        style="
          background-color: red;
          color: white;
          position: absolute;
          top: 0px;
          right: 10px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: red;
        color: white;
        position: absolute;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        /* position: static; (default) */
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2

      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 10px;
          bottom: 10px;
        "
      >
        2:00
      </div>
    </div>
  </body>
</html>

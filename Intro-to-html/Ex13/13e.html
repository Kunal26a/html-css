<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/CSS/Ex13/13e.css">
    <title>Inbox</title>
  </head>
  <body>
    <div class="flexbox">
      <div class="row1">ALL INBOXES</div>
      <div class="row2">
        <div class="column1">
          <img class="cat-img" src="/channel-pic/cat.jpg">
        </div>
        <div class="column2">
          <div class="row-1">
            <div class="title">Chewy Promotions</div>
            <div class="notification-time">4:58 PM</div>
          </div>
          <div class="row-2">Biggest sales of the year!</div>
          <div class="row-3">Hey there! We're writing to tell you about our...</div>
        </div>
      </div>

      <div class="row2">
        <div class="column1">
          <img class="cat-img" src="/channel-pic/dog.jpg">
        </div>
        <div class="column2">
          <div class="row-1">
            <div class="title">Best Buy</div>
            <div class="notification-time">12:32 PM</div>
          </div>
          <div class="row-2">Your Best Buy eReceipt</div>
          <div class="row-3">Thank you for shopping at Best Buy,here is...</div>
        </div>
      </div>

      <div class="row2">
        <div class="column1">
          <img class="cat-img" src="/channel-pic/cat2.jpg">
        </div>
        <div class="column2">
          <div class="row-1">
            <div class="title">Netflix</div>
            <div class="notification-time">9:00 AM</div>
          </div>
          <div class="row-2">Here's what's coming soon to Netflix</div>
          <div class="row-3">Brand new movies and shows, old favorites...</div>
        </div>
      </div>
    </div>
  </body>
</html>
